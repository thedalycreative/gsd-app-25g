<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GSD - Get Stuff Done</title>
   <link rel="stylesheet" href="style.css">
   <!-- Bootstrap CSS for styling -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Bootstrap JavaScript bundle -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
   <!-- Your custom JavaScript -->
   <script src="script.js" defer></script>  
</head>
<body>
   <!-- MAIN CONTAINER -->
   <div class="container mt-5">
      
      <!-- HEADER SECTION -->
      <header class="text-center mb-4">
         <h1 class="display-4">GSD To-Do App</h1>
         <p class="lead">Get Stuff Done - Your Personal Productivity Tool</p>
      </header>

      <!-- TO-DO INPUT SECTION -->
      <!-- TODO: Add an input field for new tasks -->
      <!-- TODO: Add a button to submit new tasks -->
      <div class="card mb-4">
         <div class="card-body">
            <div class="row g-2">
               <div class="col-md-9">
                  <!-- Student: Add your input field here -->
                  <input 
                     type="text" 
                     id="taskInput" 
                     class="form-control" 
                     placeholder="What needs to be done?"
                     aria-label="New task">
               </div>
               <div class="col-md-3">
                  <!-- Student: Add your submit button here -->
                  <button 
                     id="addTaskBtn" 
                     class="btn btn-primary w-100">
                     Add Task
                  </button>
               </div>
            </div>
         </div>
      </div>

      <!-- TASK LIST SECTION -->
      <!-- TODO: Display tasks dynamically using JavaScript -->
      <div class="card">
         <div class="card-header">
            <h5 class="mb-0">Your Tasks</h5>
         </div>
         <div class="card-body">
            <!-- Task list will be populated here by JavaScript -->
            <ul id="taskList" class="list-group">
               <!-- Example task item (remove this after adding JavaScript functionality) -->
               <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div>
                     <input type="checkbox" class="form-check-input me-2">
                     <span>Example Task - Replace me with JavaScript!</span>
                  </div>
                  <button class="btn btn-sm btn-danger">Delete</button>
               </li>
            </ul>
         </div>
         
         <!-- TASK STATISTICS -->
         <!-- TODO: Update these numbers dynamically -->
         <div class="card-footer">
            <div class="row text-center">
               <div class="col">
                  <strong>Total:</strong> <span id="totalTasks">0</span>
               </div>
               <div class="col">
                  <strong>Active:</strong> <span id="activeTasks">0</span>
               </div>
               <div class="col">
                  <strong>Completed:</strong> <span id="completedTasks">0</span>
               </div>
            </div>
         </div>
      </div>

      <!-- FILTER BUTTONS (Optional Enhancement) -->
      <!-- TODO: Add filter functionality in JavaScript -->
      <div class="text-center mt-4">
         <div class="btn-group" role="group" aria-label="Task filters">
            <button type="button" class="btn btn-outline-secondary" id="filterAll">All</button>
            <button type="button" class="btn btn-outline-secondary" id="filterActive">Active</button>
            <button type="button" class="btn btn-outline-secondary" id="filterCompleted">Completed</button>
         </div>
      </div>

      <!-- FOOTER -->
      <footer class="text-center mt-5 mb-3">
         <p class="text-muted">Built by [Your Name] | GSD To-Do App</p>
      </footer>

   </div>

   <!-- 
   NEXT STEPS FOR STUDENTS:
   1. Open script.js and add event listeners for the buttons
   2. Write functions to add, delete, and toggle tasks
   3. Implement localStorage to save tasks
   4. Style your app in style.css
   5. Test your app and add more features!
   -->

</body>
</html>
