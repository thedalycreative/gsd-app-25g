<!DOCTYPE html>
<html lang="en">
<!--
  =============================================
  GSD APP - DASHBOARD (dashboard.html)
  =============================================
  This is the main to-do app page!
  Everything here runs LOCALLY in your browser.
  No server needed - data is saved using localStorage.

  WHAT YOU'LL LEARN:
  - How HTML and JavaScript work together
  - How to use id attributes to connect HTML to JS
  - How Bootstrap cards, buttons, and forms look
  - How to structure a simple web app
  =============================================
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSD - Get Stuff Done</title>

  <!-- Favicon -->
  <link rel="icon" href="images/GSD-icon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Our custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!--
    Bootstrap JS - "defer" means it loads AFTER the HTML is ready.
    We need this for Bootstrap components like dropdowns and modals.
  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <!--
    Our custom JavaScript file - this is where all the to-do logic lives.
    "defer" makes sure the HTML loads first, then the JS runs.
    Learn more about defer: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#defer
  -->
  <script src="script.js" defer></script>
</head>

<body>

  <!-- ============================================
       NAVBAR - Same branding as the landing page
       ============================================ -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/GSD-logo.png" class="logo-icon me-2" alt="GSD logo">
        <span class="fw-bold fs-3 tracking-tighter text-white">Get Stuff Done!</span>
      </a>
      <button class="navbar-toggler border-0" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="support.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ============================================
       MAIN CONTAINER
       Bootstrap "container" centers content and adds padding.
       "mt-5" = margin-top (spacing from navbar)
       ============================================ -->
  <div class="container mt-5">

    <!-- ============================================
         HEADER
         ============================================ -->
    <header class="text-center mb-4">
      <h1 class="display-4">GSD To-Do App</h1>
      <p class="lead text-muted">Get Stuff Done - Your Personal Productivity Tool</p>
    </header>

    <!-- ============================================
         TASK INPUT SECTION
         This is where users type and add new tasks.

         IMPORTANT: Notice the "id" attributes!
         - id="taskInput" - JavaScript uses this to get what the user typed
         - id="addTaskBtn" - JavaScript uses this to know when the button is clicked
         ============================================ -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-2">

          <!-- Text input for new task -->
          <div class="col-md-9">
            <input
              type="text"
              id="taskInput"
              class="form-control"
              placeholder="What needs to be done?"
              aria-label="New task">
          </div>

          <!-- Add button -->
          <div class="col-md-3">
            <button id="addTaskBtn" class="btn btn-violet w-100">
              <i class="bi bi-plus-circle me-1"></i> Add Task
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- ============================================
         TASK LIST SECTION
         JavaScript will fill this <ul> with task items.

         id="taskList" - JavaScript targets this to add/remove tasks
         ============================================ -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-list-check me-2"></i>Your Tasks</h5>
      </div>
      <div class="card-body">
        <!-- This list starts empty. JavaScript fills it dynamically! -->
        <ul id="taskList" class="list-group">
          <!-- Tasks will appear here when you add them via JavaScript -->
        </ul>
      </div>

      <!-- ============================================
           TASK STATISTICS
           These numbers update automatically when tasks change.

           Each <span> has an id so JavaScript can update the number:
           - id="totalTasks"
           - id="activeTasks"
           - id="completedTasks"
           ============================================ -->
      <div class="card-footer">
        <div class="row text-center">
          <div class="col">
            <strong>Total:</strong> <span id="totalTasks">0</span>
          </div>
          <div class="col">
            <strong>Active:</strong> <span id="activeTasks">0</span>
          </div>
          <div class="col">
            <strong>Completed:</strong> <span id="completedTasks">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- ============================================
         FILTER BUTTONS
         Let users show All, Active, or Completed tasks.
         Each button has an id so JavaScript can add click events.
         ============================================ -->
    <div class="text-center mt-4">
      <div class="btn-group" role="group" aria-label="Task filters">
        <button type="button" class="btn btn-outline-secondary" id="filterAll">All</button>
        <button type="button" class="btn btn-outline-secondary" id="filterActive">Active</button>
        <button type="button" class="btn btn-outline-secondary" id="filterCompleted">Completed</button>
      </div>
    </div>

    <!-- ============================================
         FOOTER
         ============================================ -->
    <footer class="text-center mt-5 mb-3">
      <p class="text-muted">Built by [Your Name] | GSD To-Do App</p>
    </footer>

  </div>

  <!--
  =============================================
  NEXT STEPS FOR STUDENTS:
  =============================================
  1. Open script.js and read through the comments
  2. Uncomment the event listeners in Step 3
  3. Uncomment the DOMContentLoaded listener in Step 7
  4. Test your app - try adding, completing, and deleting tasks!
  5. Refresh the page - your tasks should still be there (localStorage)
  6. Try the bonus challenges at the bottom of script.js
  =============================================
  -->

</body>
</html>
