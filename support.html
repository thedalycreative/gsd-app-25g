<!DOCTYPE html>
<html lang="en">
<!--
  =============================================
  GSD APP - CONTACT / SUPPORT PAGE (support.html)
  =============================================
  This page has a contact form.

  RIGHT NOW: The form does NOT actually send a message.
  It just shows a confirmation alert.

  LATER: We will connect this to a backend server
  so messages actually get sent somewhere (like an email or database).

  WHAT YOU'LL LEARN:
  - How to build a contact form
  - How to use the <textarea> element for multi-line input
  - How to use the "required" attribute for form validation
  - How to reset a form after submission
  =============================================
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSD | Contact Us</title>

  <!-- Favicon -->
  <link rel="icon" href="images/GSD-icon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Our custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <!-- ============================================
       NAVBAR
       ============================================ -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/GSD-logo.png" class="logo-icon me-2" alt="GSD logo">
        <span class="fw-bold fs-3 tracking-tighter text-white">Get Stuff Done!</span>
      </a>
      <button class="navbar-toggler border-0" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ============================================
       CONTACT FORM

       The "required" attribute on inputs means the browser
       will not let the user submit unless those fields are filled in.
       This is called "client-side validation."

       Learn more: https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation
       ============================================ -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="card shadow-sm">
          <div class="card-body p-4">

            <!-- Heading -->
            <h2 class="text-center mb-1">
              <i class="bi bi-envelope text-violet"></i>
            </h2>
            <h3 class="text-center mb-4">Contact Us</h3>

            <!-- Note for students -->
            <div class="alert alert-info small" role="alert">
              <i class="bi bi-info-circle me-1"></i>
              <strong>Demo Mode:</strong> This form is not connected to a server yet.
              Messages won't actually be sent. We'll add that in a future lesson!
            </div>

            <!-- The contact form -->
            <form id="contactForm">

              <!-- Name field -->
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Smith" required>
              </div>

              <!-- Email field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              </div>

              <!-- Message field -->
              <!-- <textarea> is like <input> but allows multiple lines of text -->
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-violet w-100">
                <i class="bi bi-send me-1"></i> Send Message
              </button>

            </form>
          </div>

          <!-- Footer -->
          <div class="card-footer text-center small text-muted">
            &copy; 2026 GSD App | <a href="index.html" class="text-muted">Back to Home</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- ============================================
       CONTACT FORM JAVASCRIPT

       Handles what happens when the user submits the contact form.
       Right now, it just shows a success message.

       LATER: We will use fetch() to send this data to our Express server.
       ============================================ -->
  <script>
    // Get the form element
    const contactForm = document.getElementById('contactForm');

    // Listen for the form submit event
    contactForm.addEventListener('submit', function(event) {
      // Stop the page from refreshing
      event.preventDefault();

      // Get the form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Log to console (for debugging / learning)
      console.log('Contact form submitted:', { name, email, message });

      // Show a success message
      alert('Thanks for your message, ' + name + '! (Note: This form is not connected to a server yet.)');

      // Reset the form (clear all fields)
      // .reset() is a built-in method on form elements
      contactForm.reset();
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
