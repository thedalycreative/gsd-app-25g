<!DOCTYPE html>
<html lang="en">
<!--
  =============================================
  GSD APP - SIGN UP PAGE (signup.html)
  =============================================
  This page has a registration form.

  RIGHT NOW: The form does NOT actually create an account.
  It just shows a message and redirects to the login page.

  LATER: We will connect this to a backend server
  so users can actually register with a real database.

  WHAT YOU'LL LEARN:
  - How to create a registration form
  - How to add basic form validation
  - How to use different input types (text, email, password)
  =============================================
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSD | Sign Up</title>

  <!-- Favicon -->
  <link rel="icon" href="images/GSD-icon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Our custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <!-- ============================================
       NAVBAR
       ============================================ -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/GSD-logo.png" class="logo-icon me-2" alt="GSD logo">
        <span class="fw-bold fs-3 tracking-tighter text-white">Get Stuff Done!</span>
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ============================================
       SIGNUP FORM
       ============================================ -->
  <div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-sm" style="width: 100%; max-width: 420px;">
      <div class="card-body p-4">

        <!-- Heading -->
        <h2 class="text-center mb-1">
          <i class="bi bi-person-plus text-violet"></i>
        </h2>
        <h3 class="text-center mb-4">Create a GSD Account</h3>

        <!--
          NOTE FOR STUDENTS:
          This form is NOT connected to a server yet.
          We will add real registration in a future lesson!
        -->
        <div class="alert alert-info small" role="alert">
          <i class="bi bi-info-circle me-1"></i>
          <strong>Demo Mode:</strong> Sign up is not connected to a server yet.
          Click "Sign Up" to see how form handling works.
        </div>

        <!-- The signup form -->
        <form id="signupForm">

          <!-- Email field -->
          <!-- type="email" makes the browser check for a valid email format -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>

          <!-- Username field -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
          </div>

          <!-- Password field -->
          <!-- type="password" hides what the user types -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-violet w-100 mb-3">Sign Up</button>

          <!-- Link to login page -->
          <p class="text-center text-muted mb-0">
            Already have an account? <a href="login.html" class="text-violet">Login</a>
          </p>

        </form>
      </div>

      <!-- Footer -->
      <div class="card-footer text-center small text-muted">
        &copy; 2026 GSD App | <a href="support.html" class="text-muted">Contact</a>
      </div>
    </div>
  </div>

  <!-- ============================================
       SIGNUP JAVASCRIPT

       Handles what happens when the user submits the form.
       Right now, it just shows a message and redirects.

       LATER: We will replace this with a real server call using fetch().
       ============================================ -->
  <script>
    // Get the form element by its id
    const signupForm = document.getElementById('signupForm');

    // Listen for the "submit" event on the form
    signupForm.addEventListener('submit', function(event) {
      // Stop the page from refreshing (default form behavior)
      event.preventDefault();

      // Get the values from the form fields
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Log the data to the console (for learning purposes)
      // NEVER log real passwords in a production app!
      console.log('Sign up attempted:', { email, username });

      // Show a message to the user
      alert('Sign up is not active yet! Redirecting to login page...');

      // Redirect to the login page
      window.location.href = 'login.html';
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
